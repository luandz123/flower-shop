<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Flower Shop</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container">
        <h2>Forgot Password</h2>
        
        <div class="alert alert-success" th:if="${successMessage != null}">
            <p th:text="${successMessage}"></p>
        </div>
        <div class="alert alert-danger" th:if="${errorMessage != null}">
            <p th:text="${errorMessage}"></p>
        </div>
        
        <form th:action="@{/forgot-password}" method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <small class="form-text text-muted">Enter the email address you used to register with us</small>
            </div>
            
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </form>
        
        <div class="mt-3">
            <a th:href="@{/login}">Back to login</a>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
