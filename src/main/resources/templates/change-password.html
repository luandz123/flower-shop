<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password - Flower Shop</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container">
        <h2>Change Password</h2>
        
        <div class="alert alert-success" th:if="${successMessage != null}">
            <p th:text="${successMessage}"></p>
        </div>
        <div class="alert alert-danger" th:if="${errorMessage != null}">
            <p th:text="${errorMessage}"></p>
        </div>
        
        <form th:action="@{/change-password}" method="post">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
        
        <div class="mt-3">
            <a th:href="@{/profile}">Back to Profile</a>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
