<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Flower Shop</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{layout :: header}"></div>
    
    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-box register-box">
                        <div class="auth-header">
                            <h1>Create Account</h1>
                            <p>Join us to explore our beautiful flower collections</p>
                        </div>
                        
                        <div class="alert alert-danger" th:if="${error}" th:text="${error}">
                            Error message
                        </div>
                        
                        <form th:action="@{/register}" method="post" class="auth-form" th:object="${user}">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
                                    <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
                                    <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" th:field="*{email}" required>
                                <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" th:field="*{phone}">
                                <span class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" th:field="*{password}" required>
                                <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" required>
                                <span class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
                            </div>
                            
                            <div class="form-options">
                                <div class="terms-agreement">
                                    <input type="checkbox" id="terms" name="terms" required>
                                    <label for="terms">I agree to the <a href="/terms" target="_blank">Terms of Service</a> and <a href="/privacy" target="_blank">Privacy Policy</a></label>
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                            </div>
                        </form>
                        
                        <div class="social-login">
                            <p>Or register with</p>
                            <div class="social-buttons">
                                <a href="/oauth2/authorization/google" class="social-btn google">
                                    <span class="icon"></span>
                                    <span>Google</span>
                                </a>
                                <a href="/oauth2/authorization/facebook" class="social-btn facebook">
                                    <span class="icon"></span>
                                    <span>Facebook</span>
                                </a>
                            </div>
                        </div>
                        
                        <div class="auth-footer">
                            <p>Already have an account? <a th:href="@{/login}">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <div th:replace="~{layout :: footer}"></div>
    
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/register.js}"></script>
</body>
</html>
